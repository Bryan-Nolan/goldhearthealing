<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Gold Heart Healing</title>

</head>

<body>
    <header>
        <a href="./index.html">
            <h1 class="logo">Gold Heart Healing</h1>
        </a>
        <nav>
            <ul class="header-nav">
                <li>
                    <a href="form.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="./services.html">Services</a>
                </li>
                <li>
                    <a href="./index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <form action="./submit.html" method="GET">

        <fieldset>
            <legend>Please Enter details</legend>
            <p>For Free Horoscope Newsletter</p>

            <div>
                <label for="name-field" class="block-label">Name</label>
                <input id="name-field" type="text" name="full_name" placeholder="Your name" required>
            </div>
            <div>
                <label for="email-field" class="block-label">Email</label>
                <input id="email-field" type="email" name="email" placeholder="Your email" required>
            </div>
            <div>
                <label for="star-sign" class="block-label">What is your star sign?</label>
                <input id="star-sign" list="signs" name="star-sign" required>
                <datalist id="signs">
                    <option value="Aquarius">
                    <option value="Pisces">
                    <option value="Aries">
                    <option value="Taurus">
                    <option value="Gemini">
                    <option value="Cancer">
                    <option value="Leo">
                    <option value="Virgo">
                    <option value="Libra">
                    <option value="Scorpio">
                    <option value="Sagittarius">
                    <option value="Capricorn">
                </datalist>
            </div>

            <div class="radio-buttons">

                <p>Which of our services most interests you ?</p>
                <div class="radio-buttons-top">
                    <div>
                        <input id="reiki-radio" name="services" value="reiki" type="radio" required>
                        <label for="reiki-radio">Reiki</label>
                    </div>
                    <div>
                        <input id="crystal-radio" name="services" value="crystal" type="radio" required>
                        <label for="crystal-radio">Crystal Healing</label>
                    </div>
                    <div>
                        <input id="iet-radio" name="services" value="iet" type="radio" required>
                        <label for="iet-radio">Intergrated Energy Therapy</label>
                    </div>
                    <div>
                        <input id="eft-radio" name="services" value="eft" type="radio" required>
                        <label for="eft-radio">EFT</label>
                    </div>
                </div>

                <div class="radio-buttons-bottom">
                    <div>
                        <input id="feng-radio" name="services" value="feng" type="radio" required>
                        <label for="feng-radio">Feng Shui</label>
                    </div>
                    <div>

                        <input id="numerology-radio" name="services" value="numerology" type="radio" required>
                        <label for="numerology-radio">Numerology</label>
                    </div>
                    <div>

                        <input id="psychometry-radio" name="services" value="psychometry" type="radio" required>
                        <label for="psychometry-radio">Psychometry</label>
                    </div>
                    <div>
                        <input id="oracle-radio" name="services" value="oracle" type="radio" required>
                        <label for="oracle-radio">Oracle Card Readings</label>
                    </div>

                </div>

            </div>

            <h2>Penny for your thoughts</h2>
            <textarea id="feedback" rows="7" cols="80" name="feedback"></textarea>


        </fieldset>

        <input type="submit" class="block-label" value="Send">
        <input type="reset" value="Reset Form">

    </form>

    <footer>
        <div class="contact">

        </div>

        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopner"
                    aria-label="Vist our Facebook page (opens in a new tab) "><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopner"
                    aria-label="Vist our Twitter page (opens in a new tab) "><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/watch?v=QldIqjy7dvM&ab_channel=AnnetteJones-Topic" target="_blank"
                    rel="noopner" aria-label="Vist our Youtube page (opens in a new tab) "><i
                        class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/goldhearthealing/" target="_blank" rel="noopner"
                    aria-label="Vist our Instagram page (opens in a new tab) "><i
                        class="fab fa-instagram-square"></i></a>
            </li>
        </ul>

    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>

</body>

</html>
